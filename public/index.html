<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <title>Sendpulse Subscribe Form</title>
    <script src="/js/app.js"></script>
</head>
<body>
    <div class="container">
        <br />

        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <h4>Subscribe form</h4>
                <form id="subscribeForm" class="well">
                    <div class="form-group">
                        <label for="emailTo">Email:</label>
                        <input type="email" id="subscriberEmail" name="email" class="form-control" value="" placeholder="email@example.com" required />
                    </div>
                    <div class="form-group">
                        <label for="emailSubj">Name:</label>
                        <input type="text" id="subscriberName" name="name" class="form-control" value="" placeholder="Your name" required />
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Subscribe" class="btn btn-primary">
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>
</html>
